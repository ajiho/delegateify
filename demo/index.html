<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer-box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        #inner-box {
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

<body>

    <div id="outer-box">
        <div id="inner-box"></div>
    </div>

    <script src="dist/delegateify.js"></script>
    <script>
        const delegateify = new Delegateify(document.body);


        delegateify.on('click', '#outer-box', function handler() {
            console.log('outer-box click');
        });

        delegateify.on('click', '#inner-box', function handler(event) {
            event.stopPropagation()
            console.log('inner-box click');
        });






    </script>
</body>

</html>
